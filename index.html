<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main id="first">
        <h1>Weather Api</h1>
        <button id="fetch" >Fetch Data</button>
    </main>

    <div id="data">
        <section id="top">
            <div class="lat">
                <p id="latitude">Lat :</p>
            <p id="longitude">Long :</p>
            </div>
            <iframe 
       id="map"
       width="65%" 
       height="300px" 
       frameborder="0" 
       scrolling="no" 
       marginheight="0" 
       marginwidth="0" 
       loading="lazy"
       referrerpolicy="no-referrer-when-downgrade"
       src="">
    </iframe>
        </section>
        <section id="bottom">
            <h1>Weather Data</h1>
            
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
